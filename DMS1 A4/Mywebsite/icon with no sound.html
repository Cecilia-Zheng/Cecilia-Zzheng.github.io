<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img src="img/just met.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/chat.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/together.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/fight.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/cold.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/makeup.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/stable.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/ring.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/end.png" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>
