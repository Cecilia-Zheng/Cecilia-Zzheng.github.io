<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

    <body style="background-color:rgb(203, 233, 243);">

        <div class="row">
            <div class="image-container"><img id="1" src="img/just met.png" height="200" width="200"/></div>
            <div class="image-container"><img id="2" src="img/chat.png" height="200" width="200"/></div>
            <div class="image-container"><img id="3" src="img/together.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="4" src="img/fight.png" height="200" width="200"/></div>
            <div class="image-container"><img id="5" src="img/cold.png" height="200" width="200"/></div>
            <div class="image-container"><img id="6" src="img/makeup.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="7" src="img/stable.png" height="200" width="200"/></div>
            <div class="image-container"><img id="8" src="img/ring.png" height="200" width="200"/></div>
            <div class="image-container"><img id="9" src="img/end.png" height="200" width="200"/></div>
        </div>

        <script>
            var sound1 = new buzz.sound("sound/beat.mp3");
            var sound2 = new buzz.sound("sound/chatting.mp3");
            var sound3 = new buzz.sound("sound/laugh.mp3");
            var sound4 = new buzz.sound("sound/swearing.mp3");
            var sound5 = new buzz.sound("sound/sigh.mp3");
            var sound6 = new buzz.sound("sound/im sorry.mp3");
            var sound7 = new buzz.sound("sound/kiss.mp3");
            var sound8 = new buzz.sound("sound/ding.mp3");
            var sound9 = new buzz.sound("sound/love.wav");
        

            window.onload = function() {
                document.getElementById('1').addEventListener('click', function () {sound1.play();}); 
                document.getElementById('2').addEventListener('click', function () {sound2.play();}); 
                document.getElementById('3').addEventListener('click', function () {sound3.play();}); 
                document.getElementById('4').addEventListener('click', function () {sound4.play();}); 
                document.getElementById('5').addEventListener('click', function () {sound5.play();}); 
                document.getElementById('6').addEventListener('click', function () {sound6.play();}); 
                document.getElementById('7').addEventListener('click', function () {sound7.play();}); 
                document.getElementById('8').addEventListener('click', function () {sound8.play();}); 
                document.getElementById('9').addEventListener('click', function () {sound9.play();}); 
             };

        </script>
        
    </body>
    
</html>
